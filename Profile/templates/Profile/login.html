<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'styles/login.css' %}" />
    <title>Login</title>
  </head>
  <body>
  {% include 'navbar.html' %}
    <div class="article">

    <div class="gap"></div>
    <div class="container">
      
      <form id="form" class="form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Enter email" />
<!--          <small>Error message</small>-->
        </div>


        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="pass" id="password" placeholder="Enter password" />
<!--          <small>Error message</small>-->
        </div>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'patient-signup' %}" style="color: #008080; font-size: 18px; font-weight: bold; text-decoration: none;">Sign Up</a></p>
        <p>Forgot your password? <a href="{% url 'patient-signup' %}" style="color: #008080; font-size: 18px; font-weight: bold; text-decoration: none;">Reset Password</a></p>
<!--         <div class="form-control">-->
<!--            <label for="password"></label>-->

<!--            <p class="pass">-->
<!--              <a class="a-pass" href=""> Forgotten Password</a>-->
<!--            </p>-->
<!--          </div>-->
      </form>
    </div>
</div>
<!--    <script src="script.js"></script>-->
  </body>
</html>
