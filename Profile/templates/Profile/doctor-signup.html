<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'styles/doctor-signup.css' %}" />
    <title>Doctor Signup</title>
  </head>
  <body>
  {% if messages %}
        {% for message in messages %}
            <div class="alert alert--{{message.tags}}">
                <p class="alert__message"> {{ message }} </p>
                <button class="alert__close">x</button>
            </div>
        {% endfor %}
    {% endif %}
    <div class="article">
       <div class="gap"></div>
      <div class="container">
        <form method="POST" action="{% url 'doctor-signup' %}" id="form" class="form">
          {% csrf_token %}
          <h2>Doctor Registration</h2>
          {% for field in form %}
          <div class="form-control">
            <label>{{field.label}}</label>
            {{field}}
            {% for error in field.errors %}
              <p style="color:red;"> {{error}} </p>
            {% endfor %}
          </div>
          {% endfor %}
          <button type="submit">Register</button>
          <p>Already have an account? <a href="{% url 'login' %}" style="color: #008080; font-size: 18px; font-weight: bold; text-decoration: none;">Login</a></p>
        </form>
      </div>
    </div>

<!--    <script src="{% static 'js/alert.js' %}"></script>-->
  </body>
</html>
